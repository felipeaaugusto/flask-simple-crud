<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Lista de clientes</h1>
    <hr>
    <table border="4">
        <tr>
            <td>ID</td>
            <td>NOME</td>
            <td>Editar</td>
            <td>Excluir</td>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td> {{ pessoa._id }} </td>
            <td> {{ pessoa.nome }} </td>
            <td> <a href="/editar/{{ pessoa._id }}">Editar</a> </td>
            <td> <a href="/excluir/{{ pessoa._id }}">X</a> </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/index">Voltar</a>
</body>
</html>
